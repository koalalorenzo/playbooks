---
- name: Common setup for Nomad machines
  hosts: nomad
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: yes

  tasks:
    - name: "Install dependencies packages"
      package:
        name:
          - wget
          - gpg
          - coreutils
          - openssl
          - software-properties-common
          - ca-certificates
          - apt-transport-https
        update_cache: yes
        state: present

    - name: Add Hashicorp GPG Key
      ansible.builtin.get_url:
        url: https://apt.releases.hashicorp.com/gpg
        dest: /usr/share/keyrings/hashicorp-archive-keyring.asc

    - name: adds Hashicorp Repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.asc] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
        state: present

    - name: "Install install Nomad Packages"
      package:
        name:
          - nomad
        update_cache: yes
        state: latest

    - name: Allow Nomad HTTP API
      ufw:
        rule: allow
        port: 4646
        proto: tcp

    - name: Allows Nomad RPC API
      ufw:
        rule: allow
        port: 4647
        proto: tcp

    - name: Allows Nomad Serf WAN (gossip)
      ufw:
        rule: allow
        port: 4648
        proto: any

    - name: Set IP Forward rules for networking
      block:
        - sysctl:
            name: net.bridge.bridge-nf-call-arptables
            value: "1"
        - sysctl:
            name: net.bridge.bridge-nf-call-ip6tables
            value: "1"
        - sysctl:
            name: net.bridge.bridge-nf-call-iptables
            value: "1"
      ignore_errors: yes

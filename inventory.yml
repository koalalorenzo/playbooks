all:
  vars:
    ssl_domains:
      - home.elates.it
    extra_ssl_domains: []

    # Your own domain to set up services
    main_domain: elates.it

    # Find it in https://login.tailscale.com/admin/dns
    tailscale_domain: burro-great.ts.net
    tailscale_accept_dns: "true"

    ansible_user: koalalorenzo
    system_users:
      - username: koalalorenzo
        pubkeys_urls:
          - https://github.com/koalalorenzo.keys
        email: sage.scenery0e@icloud.com
        is_admin: true
        env_vars:
          EDITOR: vim
          SYSTEMD_EDITOR: vim

    # This is used to encrypt emails if enabled
    gpg_key_fingerprints:
      - 73880ECAF69EC2ED44CE5889502BFB12D0B5295F
      - 55065306FCC6617D4D928B70020F4A4E40F95228
      - 13C6836A224BB603724399C671C9E6BA29324FEE

    nomad_node_pool: ""
    nomad_node_class: ""
    nomad_node_meta: {}
    nomad_client_options: {}

  hosts:
    storage0:
    compute0:
    compute1:
    compute2:

  children:
    nomad:
      vars:
        bootstrap_quorum: 3
        nomad_node_class: "compute"
        host_volumes:
          - name: "traefik"
            path: "/etc/traefik"
            read_only: false
      hosts:
        storage0:
          nomad_node_class: "storage"
          nomad_node_meta:
            traefik: true
          host_volumes:
            - name: "traefik"
              path: "/etc/traefik"
              read_only: false
            - name: "multimedia"
              path: "/main/multimedia"
              read_only: false
            - name: "downloads"
              path: "/main/downloads"
              read_only: false
            - name: "backups"
              path: "/main/backups"
              read_only: true
            - name: "personal"
              path: "/main/personal"
              read_only: true
            - name: "nfs"
              path: "/main/nfs"
              read_only: false

        compute0:
        compute1:
        compute2:
          host_volumes:
            - name: "nix-store"
              path: "/nix/store"
              read_only: true
          nomad_client_options:
            "driver.denylist": "exec"

    # Deploys Consul on every Nomad Servers
    consul:
      vars:
        bootstrap_quorum: 3
      children:
        nomadServers:
        nomadEdge:
        nomad:

    # Nodes that will process Network Requests/exposed via dns
    nomadEdge:
      hosts:
        compute0:
        compute1:
      vars:
        nomad_node_meta:
          traefik: true

    # Nomad Servers on control-plane
    nomadServers:
      hosts:
        storage0:
        compute0:
        compute1:
        compute2:

    # Machines that provide storage layer (OpenZFS)
    storage:
      hosts:
        storage0:

---
- name: Install NAS packages
  hosts:
  - nas
  - tools
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: no

  tasks:
    - name: "Install packages"
      package:
        state: latest
        name:
          - unattended-upgrades
          - moreutils
          - jq
          - sed
          - gpg
          - make
          - git
          - ncdu
          - podman
          - smartmontools

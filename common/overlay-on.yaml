---
- name: Turn ON OverlayFS on root
  hosts: all
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: yes

  handlers:
    - name: Reboot
      reboot:
        reboot_timeout: 600
        post_reboot_delay: 30
        pre_reboot_delay: 15

  tasks:
    - name: "Install OverlayFS"
      package:
        name: overlayroot
        state: present
      when: ansible_distribution == 'Ubuntu'
      notify: Reboot

    - name: Stop Services (but keep them enabled for cleanup before boot)
      service:
        name: "{{ item }}"
        enabled: true
        state: stopped
      ignore_errors: true
      loop:
        - consul
        - nomad

    - name: Reset consul and nomad files
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /opt/nomad/
        - /opt/consul/

    - name: re-create nomad config dir
      file:
        path: /opt/nomad/
        state: directory
        mode: "0755"

    - name: re-create consul config dir
      file:
        path: /opt/consul/
        state: directory
        mode: "0755"
        owner: consul
        group: consul

    - name: Set OverlayFS on root config (No recursive, with swap)
      lineinfile:
        path: /etc/overlayroot.conf
        regexp: "^overlayroot="
        line: 'overlayroot="tmpfs:swap=1,recurse=0"'
        state: present
      when: ansible_distribution == 'Ubuntu'
      notify: Reboot

---
- name: Updates the locale used (to use mosh)
  hosts: all
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: no

  pre_tasks:
    - name: 'install python'
      raw: sudo apt-get -y install python python-apt

  tasks:
    - name: Ensure the locale exists
      locale_gen:
        name: en_US.UTF-8
        state: present

    - name: set as default locale
      command: localectl set-locale LANG=en_US.UTF-8
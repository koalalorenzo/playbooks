---
- name: Install software and upgrade dependencies
  hosts: all
  become: yes
  become_user: root
  become_method: sudo

  tasks:
    - apt:
        upgrade: yes
        update_cache: yes
      when: ansible_os_family == "Debian"

    - apt_repository:
        repo: "ppa:maveonair/helix-editor"
        state: present
      when: ansible_os_family == "Debian"

    - name: "Install packages"
      package:
        state: latest
        name:
          - acl
          - ca-certificates
          - curl
          - dnsutils
          - gnupg
          - openssh-server
          - openssl
          - python3
          - screen
          - software-properties-common
          - ufw
          - unzip
          - vim

    - name: Install optional packages (ok to fail)
      package:
        state: latest
        name:
          - golang
          - tmux
          - helix
      ignore_errors: true

    - name: Upgrade System Packages
      apt:
        upgrade: full
      when: ansible_os_family == "Debian"

    - name: Stop and disable snapd service
      service:
        name: snapd
        state: stopped
        enabled: no
      ignore_errors: true

    - service:
        name: snap.lxd.activate.service
        state: stopped
        enabled: no
      ignore_errors: true

    - name: Uninstall snapd package
      package:
        name: snapd
        state: absent

---
- name: Sets user access
  hosts: all
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: no

  handlers:
    - name: Restart ssh
      service: name=ssh state=restarted

  tasks:
    - name: Install GnuPG
      package:
        name: gnupg
        state: present

    - name: Authorize my keys (GitLab)
      authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: https://gitlab.com/koalalorenzo.keys

    - name: Authorize my keys (GitHub)
      authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: https://github.com/koalalorenzo.keys

    - name: Uses Bash shell
      cron:
        user: "{{ ansible_user }}"
        name: SHELL
        env: yes
        job: /bin/bash

    - shell: gpg --recv-keys 73880ECAF69EC2ED44CE5889502BFB12D0B5295F 55065306FCC6617D4D928B70020F4A4E40F95228
    - shell: gpg --recv-keys 73880ECAF69EC2ED44CE5889502BFB12D0B5295F 55065306FCC6617D4D928B70020F4A4E40F95228
      become: yes
      become_user: "{{ ansible_user }}"

    - name: Adds GPG Key
      cron:
        user: "{{ ansible_user }}"
        name: GPG_CMD
        env: yes
        job: ifne /usr/bin/gpg --batch --armor --trust-model always --recipient 55065306FCC6617D4D928B70020F4A4E40F95228 --recipient 73880ECAF69EC2ED44CE5889502BFB12D0B5295F --encrypt

    - name: Adds GPG Key
      cron:
        user: root
        name: GPG_CMD
        env: yes
        job: ifne /usr/bin/gpg --batch --armor --trust-model always --recipient 55065306FCC6617D4D928B70020F4A4E40F95228 --recipient 73880ECAF69EC2ED44CE5889502BFB12D0B5295F --encrypt

    - name: Adds Email notification
      cron:
        user: "{{ ansible_user }}"
        name: MAILTO
        env: yes
        job: lorenzo@setale.me

    - name: Secure SSH by Allowing current user
      lineinfile:
        path: /etc/ssh/sshd_config
        line: AllowUsers {{ ansible_user }}
        state: present
        mode: 0644
      notify: Restart ssh

    - name: Secure SSH by denying Pi
      lineinfile:
        path: /etc/ssh/sshd_config
        line: 'DenyUsers pi'
        state: present
        mode: 0644
      notify: Restart ssh

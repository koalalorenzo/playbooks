---
- name: PiHole with NGINX ( for manual setup )
  hosts:
  - dns
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: no

  handlers:
    - name: Restart nginx
      service: name=nginx state=restarted

  tasks:
    - name: "Install packages"
      package:
        name:
          - nginx
          - php7.4-fpm
          - php7.4-cgi
          - php7.4-xml
          - php7.4-sqlite3
          - php7.4-intl
          - apache2-utils
        state: present

    - name: Enable PHP FPM service
      service:
        name: php7.4-fpm
        state: started
        enabled: yes
      notify: Restart nginx

    - name: Disable Lighttpd service
      service:
        name: lighttpd
        state: stopped
        enabled: no

    - name: Set nginx config for PiHole
      blockinfile:
        create: yes
        path: /etc/nginx/sites-enabled/pihole
        block: |
          server {
            listen 443 ssl;
            server_name dns.setale.me;

            ssl_certificate      /etc/ssl/setale.me/cert.crt;
            ssl_certificate_key  /etc/ssl/setale.me/cert-priv.pem;
            ssl_protocols       TLSv1.2 TLSv1.3;

            ssl_ciphers                 ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256;
            ssl_prefer_server_ciphers   on;
            ssl_ecdh_curve              secp384r1;

            root /var/www/html;

            autoindex off;

            index pihole/index.php index.php index.html index.htm;

            location / {
                expires max;
                try_files $uri $uri/ =404;
            }

            location ~ \.php$ {
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
                fastcgi_pass unix:/run/php/php7.4-fpm.sock;
                fastcgi_param FQDN true;
                # auth_basic "Restricted"; # For Basic Auth
                # auth_basic_user_file /etc/nginx/.htpasswd; # For Basic Auth
            }

            location /*.js {
                index pihole/index.js;
                # auth_basic "Restricted"; # For Basic Auth
                # auth_basic_user_file /etc/nginx/.htpasswd; # For Basic Auth
            }

            location /admin {
                root /var/www/html;
                index index.php index.html index.htm;
                # auth_basic "Restricted"; # For Basic Auth
                # auth_basic_user_file /etc/nginx/.htpasswd; # For Basic Auth
            }

            location ~ /\.ht {
                deny all;
            }
          }
      notify: Restart nginx
